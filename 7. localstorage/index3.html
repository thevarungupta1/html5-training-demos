<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
    <script>
        if(sessionStorage.counter){
            sessionStorage.counter = Number(sessionStorage.counter)+ 1;
        }else{
            sessionStorage.counter = 1;
        }
        document.write("Total Count: "+ sessionStorage.counter);
    </script>
    </h1>
    <p>Refresh the page to increase counter value</p>
    <p>CLose the window and open it again and check the count value</p>
</body>
</html>
