<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Circle</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="blue" stroke-width="4"/>
    </svg>

    <h1>Rectangle</h1>
    <svg>
        <rect width="200" height="200" style="fill:green; stroke: red; stroke-width: 5; " />
    </svg>

    <h1>Line</h1>
    <svg>
        <line x1="0" y1="25" x2="200" y2="100" style="stroke: red; stroke-width: 4"/>
    </svg>
</body>
</html>
